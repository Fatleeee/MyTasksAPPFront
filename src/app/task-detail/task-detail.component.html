<div *ngIf="task" style="margin-left: 2em">

  <h2>{{task.description | uppercase}}</h2>
  <label for="new-description">New description: </label>
  <br>
  <textarea rows="4" cols="50"
            id="new-description" #taskDescription value="{{task.description}}"></textarea>
  <br><br>
  <label for="new-status">New status: </label>
  <select name="new-status" id="new-status" #taskStatus [value]=task.status>
    <option value="PENDING">Pending</option>
    <option value="IN_PROGRESS">In progress</option>
    <option value="FINISHED">Finished</option>
  </select>
  <br><br>

  <button class="add-button" (click)="updateTask(task.id, taskStatus.value, taskDescription.value);">
    Update Task
  </button>
  <button (click)="goBack()">go back</button>
</div>
