<h2>My tasks</h2>
<ul class="tasks">
  <li *ngFor="let task of tasks">
    <a routerLink="/detail/{{task.id}}">
    <span class="badge">{{task.id}}</span> {{task.description}}  {{task.status}}
    </a>
    <button class="delete" title="delete task"
            (click)="delete(task)">x</button>
  </li>
</ul>
