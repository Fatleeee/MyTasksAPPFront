<div style="margin-left: 2em">
  <label for="new-description">Task description: </label>
  <br>
  <textarea  rows="4" cols="50"
             id="new-description" #taskDescription></textarea>
  <br><br>
  <label for="new-status">Task status: </label>
  <select name="new-status" id="new-status" #taskStatus>
    <option value="PENDING">Pending</option>
    <option value="IN_PROGRESS">In progress</option>
    <option value="FINISHED">Finished</option>
  </select>
  <br><br>

  <!-- (click) passes input value to addTask() and then clears the input -->
  <button class="add-button" (click)="addTask(taskStatus.value, taskDescription.value);
    taskDescription.value=''; taskStatus.value=''">
    Add Task
  </button>
  <button (click)="goBack()">go back</button>
</div>
